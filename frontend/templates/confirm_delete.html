{% extends "base.html" %}
{% block content %}
    <h1>Подтверждение удаления</h1>
    <p>Вы уверены, что хотите удалить тур "{{ tour.name }}" ({{ tour.destination }})?</p>
    <form method="POST" action="{{ url_for('delete_tour', tour_id=tour.id) }}">
        <button type="submit">Да, удалить</button>
    </form>
    <a href="{{ url_for('profile') }}">Отмена</a>
{% endblock %}
